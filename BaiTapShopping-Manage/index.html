<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">Quản lý kho hàng</h3>
          <form id="formQLSV">
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Mã sản phẩm </label>
                <input oninput="validate()" type="text" class="form-control" id="txtMaSP" />
                <span id="spanMaSP" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Tên sản phẩm : </label>
                <input oninput="validate()" type="text" class="form-control" id="txtTenSP" />
                <span id="spanTenSP" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Giá tiền : </label>
                <input oninput="validate()" type="text" class="form-control" id="txtPrice" />
                <span id="spanPrice" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Màn hình : </label>
                <input oninput="validate()" type="text" class="form-control" id="txtScreen" />
                <span id="spanScreen" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Hãng </label>
                <select onchange="validate()" name="" id="txtType" class="form-control">
                    <option value="0">Chọn nhãn hàng</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Iphone">Iphone</option>
                  </select>
                <span id="spanType" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Camera trước </label>
                <input oninput="validate()" type="text" class="form-control" id="txtfrontCam" />
               
                <span id="spanfrontCam" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Camera sau : </label>
                <input oninput="validate()" type="text" class="form-control" id="txtbackCam" />
                <span id="spanbackCam" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Số lượng : </label>
                <input oninput="validate()" type="text" class="form-control" id="txtQuantity" />
                <span id="spanQuantity" class="text-danger"></span>
              </div>
              
            </div>
            <div class="row">
                <div class="col-6 form-group">
                  <label for="">Mô tả sản phẩm : </label>
                  <input oninput="validate()" type="text" class="form-control" id="txtDesc" />
                  <span id="spanDesc" class="text-danger"></span>
                </div>
                <div class="col-6 form-group">
                  <label for="">Link hình ảnh: </label>
                  <input oninput="validate()" type="text" class="form-control" id="txtImg" />
                  <span id="spanImg" class="text-danger"></span>
                </div>
                
              </div>

            <div class="form-group text-center">
              <div id="btnCreate">
                <button
                  type="button"
                  onclick="createProduct()"
                  class="btn btn-success"
                >
                  Thêm sản phẩm
                </button>

                <button type="reset" id="btnReset" class="btn btn-dark">
                  Reset
                </button>
              </div>
              <div class="text-center">
              <button
                style="display: none;margin:0 auto"
                id="btnUpdate"
                type="button"
                class="btn btn-info text-center"
                onclick="updateProduct()"
              >
                Lưu thay đổi
              </button>
            </div>
            </div>
          </form>
          <div class="row">
            <div class="col-9 form-group">
              <input
                oninput="findProduct()"
                placeholder="Nhập tên hoặc mã sản phẩm"
                type="text"
                class="form-control"
                id="txtSearch"
              />
            </div>
            <div class="col-3 form-group">
              <button id="btnSearch" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
        <div class="col-9 mx-auto">
          <table class="table" >
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá tiền</th>
                <th>Nhãn hàng</th>
                <th>Số lượng</th>
                <th></th>
              </tr>
            </thead>
            
            <tbody id="tbodyProduct" >
            </tbody>
          
          </table>
        </div>
      </div>

    

      </div>
     </div>

     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thong tin san pham</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="productDetails">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="btnUpdateModal"  data-dismiss="modal" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
     
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./models/Product.js"></script>
      <script src="./js/index.js"></script>
    </div>
   
  </body>
</html>
